<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <link rel="stylesheet" href="login.css">
  
    <!-- Jumbotron -->
    <div class="container py-4" style="width: 70%;">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center" >
              <h2 class="fw-bold mb-5">Sign up </h2>
              <form class="form" id="signup">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
  
                <!-- Email input -->
                
                <div class="form-outline mb-4 ">
                    <label class="form-label" for="form3Example3">Username </label>
                    <input type="text"  id="username" class="form-control" />
                    <small></small>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email</label>
                    <input type="email" id="email" id="email" class="form-control" />
                    <small></small>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="password"  class="form-control" />
                    <small></small>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" />
                    <small></small>
                </div>
  
            
                
                <!-- Submit button -->
                <button type="submit"  id="button"  class="btn btn-primary btn-lg btn-block" style="padding-left: 43%;padding-right: 42%;--bs-btn-padding-y: 0.3rem;">
                  Sign up
                </button>
  
                <!-- Register buttons -->
               
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
 
  <script src="validation.js" ></script>

</body>
</html>
